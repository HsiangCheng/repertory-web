<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>仓储管理系统</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <!-- 头部导航 -->
  <div id="header"></div>
  <!-- 左侧导航 -->
  <div id="left-nav" class="layui-side layui-bg-black"></div>
  
  <div class="layui-body">
    <!-- 数据表格区域 -->
    <div>
      <table id="main-table" class="layui-hide"></table>
    </div>
  </div>
  
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/moudle.js"></script>
<script src="layui/layui.js"></script>

<script>
//JavaScript代码区域
layui.use(['element', 'table', 'form'], function(){
  var element = layui.element;
  var table = layui.table;
  var form = layui.form;

  // 侧边栏展开初始化
  $('#goods-nav').addClass('layui-nav-itemed');
  $('#goods-item').addClass('layui-this');

  // 渲染数据表格
  table.render({
    elem: '#main-table'
    ,url: 'data/goods.json'
    ,cols: [[
      {type: 'numbers', title: '序号', align: 'center', width: 60}
      ,{field: 'goodsNo', width: 120, title: '货物编号'}
      ,{field: 'goodsName', title: '货物名称'}
      ,{field: 'goodsSize', title: '货物规格'}
      ,{field: 'goodsValue', title: '采购价'}
    ]]
    ,page: {
      curr: location.hash.replace('#!page=', '')
      ,hash: 'page'
    }
  });
});
</script>
</body>
</html>
