<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>仓储管理系统</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <!-- 头部导航 -->
  <div id="header"></div>
  <!-- 左侧导航 -->
  <div id="left-nav" class="layui-side layui-bg-black"></div>
  
  <div class="layui-body cmm-div-container">
    <!-- 查询表单区域 -->
    <div class="layui-form layui-card layui-bg-gray" lay-filter="input-form">
      <!-- 面板Header -->
      <div class="layui-card-header"><h3>货物出库</h3></div>
      <!-- 面板Body -->
      <div class="layui-card-body">
        <!-- 一行表单项 -->
        <div class="layui-form-item">
          <!-- 货物编号 -->
          <div class="layui-inline">
            <label class="layui-form-label">货物编号</label>
            <div class="layui-input-inline">
              <input type="text" name="goodsNo" autocomplete="off" placeholder="例如：H000001" class="layui-input">
            </div>
          </div>
        </div>
        <!-- 一行表单项 -->
        <div class="layui-form-item">
          <!-- 入库数量 -->
          <div class="layui-inline">
            <label class="layui-form-label">出库数量</label>
            <div class="layui-input-inline">
              <input type="text" name="count" autocomplete="off" placeholder="出库数量" class="layui-input" lay-verify="integer">
            </div>
          </div>
        </div>
        <!-- 一行表单项 -->
        <div class="layui-form-item">
          <!-- 客户编号 -->
          <div class="layui-inline">
            <label class="layui-form-label">客户编号</label>
            <div class="layui-input-inline">
              <input type="text" name="customerNo" autocomplete="off" placeholder="例如：K000001" class="layui-input">
            </div>
          </div>
        </div>
        <!-- 一行表单项 -->
        <div class="layui-form-item">
          <!-- 提交按钮 -->
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit-btn">出库</button>
            <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="reset-btn">重置</button>
          </div>
        </div>
        <!-- 表单项到底了 -->
      </div>
    </div>
  </div>
  
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/moudle.js"></script>
<script src="layui/layui.js"></script>
<script src="js/verify.js"></script>

<script>
//JavaScript代码区域
layui.use(['element', 'table', 'form'], function(){
  var element = layui.element;
  var table = layui.table;
  var form = layui.form;
  
  // 侧边栏展开初始化
  $('#storage-nav').addClass('layui-nav-itemed');
  $('#out-storage-item').addClass('layui-this');

  // 注册表单校验规则
  form.verify({
    integer: validInteger
    ,nullableNumber: validNumber
  });
});
</script>
</body>
</html>
